  body::before {

  .splash {
    position:fixed;
    inset:0;

    align-items:center;
    background: rgba(0,0,0,0.7);
    z-index:1000;

  #enterButton {

    background: rgba(0,0,0,0.6);
    color: #fff;
    animation: flash 1s infinite alternate;
    text-align: center;
  }
  @keyframes flash {
    from { background: rgba(255,0,0,0.6); color: #fff; }
    to { background: rgba(255,255,0,0.6); color: #000; }
  }

  .topbar{
    position:fixed;top:20px;left:20px;display:flex;gap:10px;align-items:center;z-index:100;

  }
  #searchButton{
    background:none;border:none;color:#fff;font-size:22px;cursor:pointer;
  }
  .launcher-grid{
    margin-top:30px;
    display:grid;gap:20px;grid-template-columns:repeat(auto-fit,minmax(170px,1fr));
    width:100%;max-width:1000px;margin-inline:auto;
  }
  .launch-btn {
    background: rgba(0, 0, 0, 0.35);
    border: 1px solid rgba(255,255,255,0.15);
    color: #fff;
    padding: 16px 12px;
    border-radius: 14px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    backdrop-filter: blur(6px);
  }
  .launch-btn:hover {
    transform: translateY(-4px) scale(1.05);
    background: rgba(0, 0, 0, 0.55);
  }
</style>

const grid = document.getElementById("launcherGrid");
function renderButtons(list){
  grid.innerHTML="";
  list.forEach(site=>{
    const btn=document.createElement("button");
    btn.className="launch-btn";
    btn.textContent=site.name;
    btn.onclick=()=>createWindow(site.url);
    grid.appendChild(btn);
  });
}
renderButtons(websites);

function createWindow(url) {
  const win = window.open();
  win.document.title = "Ludix";
  const link = win.document.createElement("link");
  link.rel = "icon";
  link.href = "https://static.wikia.nocookie.net/nicos-nextbots-fanmade/images/a/ab/Im_spongebooby.png";
  win.document.head.appendChild(link);

  const iframe = document.createElement("iframe");
  iframe.src = url;
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "none";
  win.document.body.style.margin = "0";
  win.document.body.style.padding = "0";
  win.document.body.appendChild(iframe);
}

// Only show splash if not already in about:blank
if (window.opener || window.name !== "") {
  document.getElementById("splashScreen").style.display = "none";
} else {
  document.getElementById("enterButton").onclick = () => {
    createWindow(window.location.href);
    window.close();
  };
}

// Search toggle
const searchBtn=document.getElementById("searchButton");
const searchInput=document.getElementById("searchInput");
searchBtn.onclick=()=>{
  searchInput.style.display=searchInput.style.display==='block'?'none':'block';
  searchInput.focus();
};
searchInput.addEventListener("input",()=>{
  const q=searchInput.value.toLowerCase();
  renderButtons(websites.filter(w=>w.name.toLowerCase().includes(q)));
});
